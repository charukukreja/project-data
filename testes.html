<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <title>Pedestrian foot traffic at intersections</title>
  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.42.1/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v0.42.1/mapbox-gl.css' rel='stylesheet' />
  <link href='https://www.mapbox.com/base/latest/base.css' rel='stylesheet' />
  <style>
  #map {
    position: absolute;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
  }
  
  #locations {
    position: absolute;
  }
  </style>
</head>

<body>
  <div id='map'></div>
  <script>
  //Put your Mapbox Public Access token here
  mapboxgl.accessToken = 'pk.eyJ1IjoiZXhhbXBsZXMiLCJhIjoiY2lqbmpqazdlMDBsdnRva284cWd3bm11byJ9.V6Hg2oYJwMAxeoR9GEzkAA';

  //Load a new map in the 'map' HTML div
  var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/dark-v9',
    center: [-79.3832, 43.6512],
    zoom: 3
  });

  //Load the vector tile source from our Mapbox Pedestrian traffic example
  map.on('load', function() {
    //Add the circle layer to the map
    map.addLayer({
      id: 'overdose_deaths',
      type: 'circle',
      source: {
          type: 'vector',
          url: 'mapbox://charukukreja.cjc0z2d43033g33pfvizz4eob-48ona' //Your Mapbox tileset Map ID
      },
      //name of tilesets
      'source-layer': '2015',
      paint: {
        'circle-color': '#D49A66',
        //Add data-driven styles for circle radius
        'circle-radius': ['sqrt', ['/', ['get', 'step']]]
        },
        'circle-opacity': 0.8
      }
    });
  });
  </script>
</body>

</html>
